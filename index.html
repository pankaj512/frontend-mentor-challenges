<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./sr-only-style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Result Summary Component</h1>
      <section>
        <article class="result">
          <h2 class="result-title">Your Result</h2>
          <div class="result-value">
            <p class="score">76</p>
            <p class="score-outoff">of 100</p>
          </div>
          <p class="result-category">Great</p>
          <p class="result-summary">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </article>
        <article class="summary">
          <h2 class="summary-title">Summary</h2>
          <div class="result">
            <p class="reaction">Reaction</p>
            <p class="value">80 / 100</p>
          </div>
          <div class="result">
            <p class="memory">Memory</p>
            <p class="value">92 / 100</p>
          </div>
          <div class="result">
            <p class="verbal">Verbal</p>
            <p class="value">61 / 100</p>
          </div>
          <div class="result">
            <p class="visual">Visual</p>
            <p class="value">72 / 100</p>
          </div>
          <button>Continue</button>
        </article>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pankaj Kumar</a>.
    </div>
  </body>
</html>
