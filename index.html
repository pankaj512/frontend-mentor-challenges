<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Outfit:300,400,600"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-item nft-images">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium #3429"
            class="nft-image"
          />
          <div class="nft-image-hover"></div>
        </div>
        <div class="card-item nft-name">Equilibrium #3429</div>
        <div class="card-item nft-description">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="card-item nft-price-and-time">
          <span class="flex-item nft-price">
            <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" />
            0.041 ETH
          </span>
          <span class="flex-item nft-time">
            <img src="./images/icon-clock.svg" alt="Clock Icon" />
            3 days left
          </span>
        </div>
        <div class="card-item nft-creator">
          <img src="./images/image-avatar.png" alt="Creator" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Pankaj Kumar</a>.
      </div>
    </footer>
  </body>
</html>
