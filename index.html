<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <article class="profile-card">
        <div class="profile-upper-section"></div>
        <div class="profile-middle-section">
          <img src="./images/image-victor.jpg" alt="Image of Victor" />
          <div class="personal-info">
            <span class="name-and-age">
              <h2 class="person-name">Victor Crest</h2>
              <h2 class="person-age">26</h2>
            </span>
            <span class="person-city">London</span>
          </div>
        </div>
        <div class="profile-lower-section">
          <div>
            <p class="stats">80K</p>
            <p class="stat-name">Followers</p>
          </div>
          <div>
            <p class="stats">803K</p>
            <p class="stat-name">Likes</p>
          </div>
          <div>
            <p class="stats">1.4K</p>
            <p class="stat-name">Photos</p>
          </div>
        </div>
      </article>
    </main>

    </footer> -->
  </body>
</html>
