<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./sr-only-style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Result Summary Component</h1>
      <section>
        <article class="result">
          <h2 class="result-title">Your Result</h2>
          <div class="result-value">
            <p class="score">76</p>
            <p class="score-outoff">of 100</p>
          </div>
          <p class="result-category">Great</p>
          <p class="result-summary">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </article>
        <article class="summary">
          <h2>Summary</h2>
          <div class="result-data-reaction">
            <p class="reaction">Reaction</p>
            <p>80 <span>/ 100</span></p>
          </div>
          <div class="result-data-memory">
            <p class="memory">Memory</p>
            <p>92<span> / 100</span></p>
          </div>
          <div class="result-data-verbal">
            <p class="verbal">Verbal</p>
            <p>61<span> / 100</span></p>
          </div>
          <div class="result-data-visual">
            <p class="visual">Visual</p>
            <p>72<span> / 100</span></p>
          </div>
          <button>Continue</button>
        </article>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/pankaj512">Pankaj Kumar</a>.
    </div>
  </body>
</html>
