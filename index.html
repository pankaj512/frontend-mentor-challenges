<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:500,700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Fraunces:700"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body role="main">
    <div class="flex-container">
      <img
        src="./images/image-product-desktop.jpg"
        alt="product image"
        class="flex-item product-image-desktop"
      />
      <img
        src="./images/image-product-mobile.jpg"
        alt="product image"
        class="flex-item product-image-mobile"
      />
      <div class="flex-item product-info">
        <div class="info-item title">Perfume</div>
        <div class="info-item heading">Gabrielle Essence Eau De Parfum</div>
        <div class="info-item description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="info-item price">
          <div class="price-item current-price">$149.99</div>
          <div class="price-item last-price">$<s>169.99</s></div>
        </div>
        <div class="info-item button">
          <img
            src="./images/icon-cart.svg"
            alt="cart icon"
            class="button-item cart-logo"
          />
          <div class="button-item button-text">Add to Cart</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/pankaj512/">Pankaj Kumar</a>.
    </div>
  </body>
</html>
