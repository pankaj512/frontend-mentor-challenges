<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display:500,700,900"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="card__order-image">
          <img
            src="./images/illustration-hero.svg"
            alt="illustration of someone listening and dancing in happy mood"
            class="order-image"
          />
        </picture>
        <header class="card__order-heading">Order Summary</header>
        <div class="card__order-details">
          <p class="card__order-desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__order-information">
            <div class="order-plan">
              <div class="plan-info">
                <p class="plan-type">Annual Plan</p>
                <p class="plan-price">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="plan-change">Change</a>
          </div>
          <button class="card__order-submit">Proceed to Payment</button>
          <button class="card__order-cancel">Cancel Order</button>
        </div>
      </article>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Pankaj Kumar</a>.
      </footer>
    </main>
  </body>
</html>
